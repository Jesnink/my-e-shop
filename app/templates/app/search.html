{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
 
  <div class="col-sm-9 offset-sm-1">
   <h4>Search result for {{data}}</h4>
    <hr>
     <div class="row">
     {% for item in search_result %}
     <div class="col-md-4 text-center mb-5">
        <a href="{% url 'product-detail' item.Id %}" class="btn">
        <div class="item">
        <img src="{{item.Product_image.url}}" height="300"/>
        <div class="fw-bold">{{item.Title}}</div>
         <div class="fw-bold">Rs. {{item.Discounted_Price}}
         <small class="fw-light text-decoration-line-through">{{item.Selling_price}}</small>
         </div>
        </div>
        </a>
        </div>
       
    
   {% endfor %}
   </div>
    </div>
   
  </div>
 </div>
</div>
{% endblock main-content %}
