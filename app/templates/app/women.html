{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
  <h3>Filter</h3>
  
   <div class="list-group">
    <a href="{% url 'women' %}" class="list-group-item list-group-item-action" area-current="true">All</a>
    <a href="{% url 'womendata' 'WEC' %}" class="list-group-item list-group-item-action">Churidar</a>
    <a href="{% url 'womendata' 'WES' %}" class="list-group-item list-group-item-action">Saree</a>
    <a href="{% url 'womendata' 'WWT' %}" class="list-group-item list-group-item-action">Western Top</a>
    
   </div>
  </div>
  
  <div class="col-sm-8">
   
   <div class="row">
   
   {% for item in women %}
     <div class="col-md-4 text-center mb-5">
        <a href="{% url 'product-detail' item.Id %}" class="btn">
        <div class="item">
        <img src="{{item.Product_image.url}}" height="300"/>
        <div class="fw-bold">{{item.Title}}</div>
         <div class="fw-bold">Rs. {{item.Discounted_Price}}
         <small class="fw-light text-decoration-line-through">{{item.Selling_price}}</small>
         </div>
        </div>
        </a>
        </div>
       
    
   {% endfor %}
   
   <div>
  </div>
 </div>
</div>
{% endblock main-content %}
